{% extends "base.html" %}
{% block content %}

<h1 class="green-text darken-1 center-align">Add Recipe</h1>

	<div class="row card-panel green lighten-5">
		<form class="col s12" method="POST" action="">
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-heading prefix green-text darken-1"></i>
					<input id="recipe_name" name="recipe_name" minlength="3" maxlength="20"
		                    type="text" class="validate" required>
					<label for="recipe_name">Recipe Title</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-folder-open prefix green-text darken-1"></i>
					<select id="category_name" name="category_name" class="validate" required>
					        <option value="" disabled selected>Choose Category</option>
		                        {% for category in categories %}
					                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
		                        {% endfor %}
					    </select>
					<label for="category_name">Category</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-align-left prefix green-text darken-1"></i>
					<textarea id="recipe_description" name="recipe_description" minlength="5"
		                    maxlength="500" class="materialize-textarea validate"></textarea>
					<label for="recipe_description">Description</label>
					<small class="form-text">short description of the dish. max 500 words.</small>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-image prefix green-text darken-1"></i>
					<label for="img_url">Image Url</label>
					<input required type="text" class="form-control" name="img_url" id="img_url"
						    aria-describedby="recipe description">
					<small type="url" class="form-text">Picture of the dish.
					        Use a valid URL</small>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-clock prefix green-text darken-1"></i>
					<label for="cook_time">Cooking Time</label>
					<input required type="text" class="form-control" id="cook_time"
		                    name="cook_time" aria-describedby="cooking time"
		                        placeholder="X hours X minutes" maxlength="20">
					<small class="form-text">Example: "1 hour 10 minutes"</small>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-align-left prefix green-text darken-1"></i>
					<label for="ingredients">Ingredients</label>
					<textarea id="ingredients" name="ingredients" minlength="5"
		                    maxlength="800" class="materialize-textarea validate"></textarea>
					<small class="form-text">Each ingredient on it's own line. No empty lines.</small>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-align-left prefix green-text darken-1"></i>
					<label for="instructions">Instructions</label>
					<textarea id="instructions" name="instructions" minlength="5"
		                    maxlength="800" class="materialize-textarea validate"></textarea>
					<small class="form-text">Each ingredient on it's own line. No empty lines.</small>
				</div>
			</div>
		</form>
	</div>
